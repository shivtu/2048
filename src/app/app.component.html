<div class="center">
  <h2>Score {{moveNumber}}</h2>
  <table>
    <tr *ngFor="let items of mainboard">
      <td *ngFor="let item of items">
        <span *ngIf= "item>0" [@fade]="state">{{item}}</span>
      </td>
    </tr>
  </table>
  <hr/>
  <button (click)="newGame()" class="center">New Game</button>
</div>
