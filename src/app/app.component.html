<div class="center">
  <h2 style="color: black">Score {{moveNumber}}</h2>
  <table (swiperight)="userArrowRight()" (swipeleft)="userArrowLeft()">
    <tr *ngFor="let items of mainboard" (swipeup)="userArrowUp()" (swipedown)="userArrowDown()">
      <td *ngFor="let item of items">
        <span *ngIf= "item>0" [@fade]="state">{{item}}</span>
      </td>
    </tr>
  </table>
  <br/>
  <button (click)="newGame()">New Game</button>
</div>
